<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Codex Quiz</title>

  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: #0b120d;
      color: #e6e6e6;
    }

    .container {
      max-width: 720px;
      margin: 80px auto;
      padding: 24px;
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    h2 {
      margin-bottom: 10px;
    }

    .question {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .option {
      display: block;
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.15);
      background: transparent;
      color: #e6e6e6;
      cursor: pointer;
      text-align: left;
    }

    .option:hover {
      background: rgba(255,255,255,0.06);
    }

    .correct {
      background: rgba(100,200,150,0.25);
      border-color: #64c896;
    }

    .wrong {
      background: rgba(255,100,100,0.25);
      border-color: #ff6464;
    }

    .feedback {
      margin: 16px 0;
      font-weight: 600;
    }

    .next-btn {
      margin-top: 10px;
      padding: 12px 20px;
      background: #e6d3a3;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    .next-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Codex Quiz</h2>
  <div class="question" id="question"></div>

  <button class="option" onclick="answer(0)"></button>
  <button class="option" onclick="answer(1)"></button>
  <button class="option" onclick="answer(2)"></button>
  <button class="option" onclick="answer(3)"></button>

  <div class="feedback" id="feedback"></div>

  <button class="next-btn" id="nextBtn" onclick="next()" disabled>
    Next ‚Üí
  </button>
</div>

<script>
const quiz = [
  { q: "What is Codex focused on?", o: ["NFTs","Stablecoins & Payments","Gaming","Social"], a:1 },
  { q: "Codex settles on which chain?", o: ["Solana","Polygon","Ethereum","Avalanche"], a:2 },
  { q: "Why does Codex batch transactions?", o: ["Delay","Reduce cost","Speculation","Mining"], a:1 },
  { q: "What does native FX mean?", o: ["NFT swaps","Stablecoin swaps","Offchain","Mining"], a:1 },
  { q: "Codex is a‚Ä¶", o: ["Layer 1","Layer 2","Sidechain","Bridge"], a:1 },
  { q: "Optimized asset?", o: ["Memecoins","Stablecoins","NFTs","Gov tokens"], a:1 },
  { q: "Main use case?", o: ["Gaming","Payments & FX","NFT mint","DAO"], a:1 },
  { q: "Final settlement?", o: ["Offchain","CEX","Ethereum","Server"], a:2 },
  { q: "Codex reduces‚Ä¶", o: ["Speed","Liquidity","Fees","Security"], a:2 },
  { q: "Best for?", o: ["NFTs","Payments","Memes","Gaming"], a:1 }
];

let i = 0;
let score = 0;
let locked = false;

const qEl = document.getElementById("question");
const opts = document.querySelectorAll(".option");
const fb = document.getElementById("feedback");
const nextBtn = document.getElementById("nextBtn");

load();

function load() {
  locked = false;
  fb.textContent = "";
  nextBtn.disabled = true;

  qEl.textContent = `${i+1}. ${quiz[i].q}`;
  opts.forEach((b, idx) => {
    b.textContent = quiz[i].o[idx];
    b.className = "option";
    b.disabled = false;
  });
}

function answer(idx) {
  if (locked) return;
  locked = true;

  opts.forEach(b => b.disabled = true);

  if (idx === quiz[i].a) {
    opts[idx].classList.add("correct");
    fb.textContent = "‚úÖ Correct";
    score++;
  } else {
    opts[idx].classList.add("wrong");
    opts[quiz[i].a].classList.add("correct");
    fb.textContent = "‚ùå Wrong";
  }

  nextBtn.disabled = false;
}

function next() {
  i++;
  if (i < quiz.length) {
    load();
  } else {
    document.querySelector(".container").innerHTML = `
      <h2>Quiz Completed üéâ</h2>
      <p>Your score: <strong>${score} / ${quiz.length}</strong></p>
      <button class="next-btn" onclick="location.reload()">Restart</button>
    `;
  }
}
</script>

</body>
</html>
